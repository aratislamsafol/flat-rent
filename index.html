<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- custom css -->
     <link rel="stylesheet" href="src/input.css">
    <title>Rentiro</title>
</head>
<body class="bg-stone-50 manrope-regular">
    <header class="pt-8 md:pt-10 lg:pt-12 xl:pt-13 md:container mx-auto">
        <!-- navbar -->
        <div class="flex justify-between items-center">
            <!-- logo -->
             <div class="grow">
                <a class="text-3xl">
                    <div class="flex items-center gap-2">
                        <!-- arrow icon -->
                        <div class="button-color rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                            </svg>
                        </div>
                        <h1 class="font-bold">Rinterio</h1>
                    </div>
                </a>
             </div>
            <!-- menu content -->
            <ul class="lg:flex gap-9 justify-center grow hidden">
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blogs</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
            <!-- menu hamburger -->
            <div class="md:flex items-center gap-4">
                <!-- search -->
                <a href="#" class="md:flex items-center justify-center w-12 h-12 border bg-white border-gray-200 rounded-full hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </a>
                
                <!-- shopping cart -->
                <a href="#" class="hidden md:flex items-center justify-center w-12 h-12 border bg-white border-gray-200 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>                      

                </a>
            
                <!-- book consuultant btn -->
                <button type="button" class="hidden md:flex justify-between items-center gap-2 p-3 border button-color border-gray-200 rounded-full whitespace-nowrap">
                    <h2 class="font-extrabold text-xl">Book Consult </h2>
                    <div class="bg-stone-900  rounded-full p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                        </svg>
                    </div>
                </button>
                <!-- menu icon -->                
                <div class="flex justify-center items-center w-12 h-12 bg-white border border-gray-200 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
            </div>
                
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
